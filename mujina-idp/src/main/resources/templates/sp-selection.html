<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>选择服务提供者 - Mujina IdP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css"/>
    <style>
        .sp-selection-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .sp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .sp-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .sp-card:hover {
            border-color: #007cba;
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .sp-card.selected {
            border-color: #007cba;
            background: #e6f3ff;
        }
        
        .sp-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            background: #007cba;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .sp-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .sp-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .sp-details {
            font-size: 12px;
            color: #888;
        }
        
        .relay-state-section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background: #007cba;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: auto !important;
        }
        
        .button:hover {
            background: #005a87;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #545b62;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .user-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section class="sp-selection-container">
    <h1>选择服务提供者</h1>
    
    <!-- 用户信息 -->
    <div class="user-info">
        <p>欢迎，<strong th:text="${user.principal}"></strong>！</p>
        <p>请选择您要访问的服务提供者：</p>
    </div>
    
    <!-- SP选择表单 -->
    <form id="ssoForm" action="/initiate-sso" method="post">
        <!-- SP卡片网格 -->
        <div class="sp-grid">
            <div th:each="sp : ${spProviders}" 
                 class="sp-card" 
                 th:attr="data-sp-id=${sp.id}"
                 onclick="selectSP(this)">
                
                <!-- SP Logo -->
                <div class="sp-logo" th:text="${#strings.substring(sp.name, 0, 1)}"></div>
                
                <!-- SP信息 -->
                <div class="sp-name" th:text="${sp.name}"></div>
                <div class="sp-description" th:text="${sp.description}"></div>
                
                <!-- SP详细信息 -->
                <div class="sp-details">
                    <div>实体ID: <span th:text="${sp.entityId}"></span></div>
                    <div>ACS URL: <span th:text="${sp.acsUrl}"></span></div>
                </div>
                
                <!-- 隐藏的radio按钮 -->
                <input type="radio" 
                       name="spId" 
                       th:value="${sp.id}" 
                       style="display: none;"/>
            </div>
        </div>
        
        <!-- RelayState配置 -->
        <div class="relay-state-section">
            <label for="relayState">目标页面 (RelayState - 可选):</label>
            <input type="text" 
                   id="relayState" 
                   name="relayState" 
                   placeholder="例如: /protected, /dashboard" 
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;"
                   title="指定登录后要访问的页面">
            <small style="color: #666; display: block; margin-top: 5px;">
                RelayState参数将传递给SP，用于指定登录成功后的跳转页面
            </small>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button type="submit" id="ssoButton" class="button" disabled>
                🚀 启动单点登录
            </button>
            <a href="/user.html" class="button secondary">返回用户页面</a>
        </div>
    </form>
    
    <!-- 说明信息 -->
    <div style="margin-top: 30px; padding: 15px; background: #fff3cd; border-radius: 4px; border-left: 4px solid #ffc107;">
        <h4>💡 使用说明</h4>
        <ul>
            <li><strong>多SP管理</strong>：支持多个SP的配置化管理</li>
            <li><strong>SP选择</strong>：点击SP卡片进行选择，支持动态配置</li>
            <li><strong>RelayState</strong>：可选参数，指定登录后的目标页面</li>
            <li><strong>配置管理</strong>：SP信息通过application.yml配置文件管理</li>
        </ul>
    </div>
</section>

<script>
function selectSP(card) {
    // 移除所有选中状态
    document.querySelectorAll('.sp-card').forEach(c => c.classList.remove('selected'));
    
    // 添加选中状态
    card.classList.add('selected');
    
    // 选中对应的radio按钮
    const radio = card.querySelector('input[type="radio"]');
    radio.checked = true;
    
    // 启用提交按钮
    document.getElementById('ssoButton').disabled = false;
}

// 表单提交前验证
document.getElementById('ssoForm').addEventListener('submit', function(e) {
    const selectedSP = document.querySelector('input[name="spId"]:checked');
    if (!selectedSP) {
        e.preventDefault();
        alert('请先选择一个服务提供者');
        return false;
    }
    
    // 显示加载状态
    const button = document.getElementById('ssoButton');
    button.textContent = '🔄 正在跳转...';
    button.disabled = true;
});
</script>
</body>
</html>
