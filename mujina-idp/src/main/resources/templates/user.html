<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css"/>
</head>
<body>
<section class="user-container">
    <section class="attributes">
        <h1>Mujina Identity Provider</h1>
        
        <!-- 用户信息 -->
        <div class="user-info">
            <p>欢迎，<strong th:text="${user.principal}"></strong>！</p>
            <p>以下是您的身份验证信息：</p>
            <ul>
                <li>用户名: <span th:text="${user.principal}"></span></li>
            </ul>
            <ul th:each="authority : ${user.authorities}">
                <li>权限: <span th:text="${authority.authority}"></span></li>
            </ul>
        </div>
        
        <!-- IdP发起SSO功能 - 方案2：多SP选择 -->
        <div class="sso-section">
            <h3>⚙️ 选择服务提供者 (SP)</h3>
            <p>从配置的多个SP中选择目标服务提供者：</p>
            
            <!-- SP快速选择列表 -->
            <div class="sp-quick-list" th:if="${spProviders != null and !spProviders.isEmpty()}">
                <div th:each="sp : ${spProviders}" class="sp-quick-item">
                    <form action="/initiate-sso" method="post" class="sp-form">
                        <input type="hidden" name="spId" th:value="${sp.id}"/>
                        <button type="submit" class="button sp-button" th:text="'🔗 ' + ${sp.name}"></button>
                        <span class="sp-description" th:text="${sp.description}"></span>
                    </form>
                </div>
            </div>
            
            <!-- 高级SP选择页面链接 -->
            <div class="advanced-selection">
                <a href="/sp-selection" class="button secondary-button">
                    📋 高级SP选择 (支持RelayState)
                </a>
                <p class="sso-info">
                    <small>支持多SP配置管理、RelayState参数和详细SP信息</small>
                </p>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="actions">
            <a class="logout-button" th:href="@{/logout}">🚪 退出登录</a>
        </div>
        
        <section class="powered-by">
            <a href="https://openconext.org/" target="_blank" rel="noreferrer noopener">Copyright © 2018 OpenConext</a>
        </section>
    </section>
</section>

<!-- 添加一些基本样式 -->
<style>
.user-info {
    margin-bottom: 35px;
    padding: 25px;
    background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
    border-radius: 16px;
    border: 1px solid #e1f5fe;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    text-align: center;
}

.user-info h4 {
    color: #1976d2;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
}

.user-info p {
    margin: 8px 0;
    color: #424242;
    font-size: 15px;
}

.sso-section {
    margin-bottom: 35px;
    padding: 30px;
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);

    border: 1px solid #e9ecef;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);

}

.sso-section::before {
    content: '';

}

.sso-section h3 {
    color: #495057;

}

}

.sso-form {
    margin-top: 15px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;

}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

}

.sp-form {
    display: block;
    width: 100%;
}

.sp-button {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;

    font-weight: 600;

    color: white;
    cursor: pointer;

}

.sp-description {
    color: #6c757d;
    font-size: 13px;
    line-height: 1.4;
    text-align: center;
    font-style: italic;
    margin: 0;
    padding: 0 10px;
}

.advanced-selection {
    margin-top: 30px;
    padding: 25px 20px;
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);

    text-align: center;
    transition: all 0.3s ease;
}

.advanced-selection:hover {
    border-color: #6c757d;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);

.secondary-button {
    background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
    color: white;

    padding: 16px 32px;
    border-radius: 8px;
    display: inline-block;
    transition: all 0.3s ease;
    font-size: 15px;
    font-weight: 600;
    width: auto !important;
    min-width: 320px;
    box-shadow: 0 2px 4px rgba(108, 117, 125, 0.3);
    white-space: nowrap;
    text-align: center;
}

.secondary-button:hover {
    background: linear-gradient(135deg, #545b62 0%, #343a40 100%) !important;
    text-decoration: none;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
}

.sso-info {
    margin-top: 12px;
    font-style: italic;
    color: #6c757d;
    font-size: 13px;
    line-height: 1.4;
}

}

.actions {
    text-align: center;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid #dee2e6;
}

    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);

    padding: 12px 24px;

    background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
    text-decoration: none;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
}

.sso-button {
    background-color: #28a745;

.actions {

}
</style>
</body>
</html>
